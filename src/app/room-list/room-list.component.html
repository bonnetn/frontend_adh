<h1>Liste des chambres</h1>
<table>
  <tr>
    <th>Numéro</th>
    <th>Description</th>
    <th>VLAN</th>
    <th></th>
  </tr>
  <tr *ngFor="let room of rooms$ | async">
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.description }}</td>
    <td>{{ room.vlan }}</td>
    <td><a [routerLink]="[room.roomNumber]">Consulter</a></td>
  </tr>
</table>
